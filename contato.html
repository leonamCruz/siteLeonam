<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Contate-me</title>
    <link rel="stylesheet" type="text/css" href="css/contato_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/perfil_leonam.webp">
</head>
<body>
<header>
    <object type="text/html" data="header.html" style="width:100%; height:100px;"></object>
</header>

<h1>Entre em Contato</h1>
<form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea><br><br>

    <input type="submit" value="Enviar">
</form>


<footer>
    <object id="footer_object" type="text/html" data="footer.html" style="width: 100%"></object>
</footer>
</body>
</html>
